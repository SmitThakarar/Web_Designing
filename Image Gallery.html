<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="container">
            <div class="img-fld1">
                 <img src="images/img1-1.jpg" alt="image" class="img1-1">
                <img src="images/img2-1.jpg" alt="image" class="img2-1">
            </div>
             <div class="img-fld2">
                 <img src="images/img1-2.avif" alt="image" class="img1-2">
                 <img src="images/im2-2.jpg" alt="image" class="img2-2">
                 <img src="images/img3-2.jpg" alt="image" class="img3-2">
             </div>
             <div class="img-fld3">
                <img src="images/img1-3.webp" alt="image" class="img1-3">
                <img src="images/img2-3.jpg" alt="image" class="img2-3">
             </div>

             
        </div>
        <div id="text-containt">
                <p class="shutter">SHUTTER</p>
                <P>HOME</P>
                <P>PHOTOS</P>    
                <P>BIO</P>    
                <P>BLOG</P>    
                <P>CONTACT</P>  
                
                    <div id="icons">
                        <img src="icons8-facebook.svg" class="face-icon" alt="icon">
                        <img src="icons8-twitter.svg" alt="twitter" class="twitter-icon">
                        <img src="icons8-instagram.svg" alt="instagram" class="insta-icon">
                    </div>
                
        </div>

    </div>
</body>
</html>
